<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" http-equiv="content-type" charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
    <title>画像圧縮</title>
  </head>
  <body>
    <div class="container">
      <h1>画像圧縮</h1>
      <div class="card">
        <div class="card-body">
          <div class="input-group mb-3">
            <input type="file" class="form-control" id="targetFile" accept="image/*">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text">Format</span>
            <select id="formatOp" class="form-select">
              <option value="jpg">jpeg</option>
              <option value="webp">webp</option>
              <option value="png">png</option>
            </select>
          </div>
          <p>
            <div class="input-group mb-3">
              <span class="input-group-text">Resize</span>
              <input type="number" class="form-control" value="100" min="1" max="100" id="resizeOp">
              <span class="input-group-text">%</span>
            </div>
            <div class="btn-group" role="group">
              <input type="button" class="btn btn-outline-secondary" onclick="sizeChange(100)" value="100%">
              <input type="button" class="btn btn-outline-secondary" onclick="sizeChange(70)" value="70%">
              <input type="button" class="btn btn-outline-secondary" onclick="sizeChange(50)" value="50%">
              <input type="button" class="btn btn-outline-secondary" onclick="sizeChange(30)" value="30%">
            </div>
          </p>
          <div class="input-group mb-3">
            <span class="input-group-text">Quality</span>
            <input type="number" class="form-control" value="75" id="qualityOp" min="1" max="100">
          </div>
          <p>
            <input type="checkbox" class="form-check-label" id="removemetaOp">
            <label for="removemetaOp">メタデータを削除する</label>
          </p>
          <p>
            <input type="checkbox" class="form-check-label" id="grayOp">
            <label for="grayOp">グレースケールに変換する</label>
          </p>
          <p>
            <div id="submitButton">
              <input type="button" class="btn btn-outline-primary" value="圧縮" onclick="submit()">
            </div>
          </p>
          <div id="statusArea"></div>
        </div>
      </div>
      <hr>
      <footer>&copy;2022 minetaro12 <a href="https://github.com/minetaro12/image-optimize" target="_blank">src</a></footer>
  </div>
    <script src="/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
