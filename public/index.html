<!DOCTYPE html>
<html>

<head>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta http-equiv="content-type" charset="utf-8">
  <title>画像圧縮</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@primer/css@20.8.2/dist/primer.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/style.css">
</head>

<body>
  <div class="Header">
    <div class="Header-item Header-item--full">
      <a href="/" class="Header-link">画像圧縮</a>
    </div>
    <div class="Header-item">
      <a href="https://github.com/minetaro12/image-optimize" target="_blank" rel="noopener noreferrer"
        class="Header-link">
        <i class="bi bi-github"></i>
      </a>
    </div>
  </div>
  <div class="container">
    <div class="Box">
      <div class="Box-body">
        <div>
          <label for="file" class="btn" type="button">
            Select File
          </label>
          <input type="file" class="form-control mt-2" id="file" accept="image/*">
          <span id="selected-filename">Not selected</span>
        </div>
        <div class="mt-2">
          <label for="type">Format</label>
          <select class="form-select input-block" aria-label="Preference" id="type">
            <option>jpeg</option>
            <option>webp</option>
            <option>png</option>
          </select>
        </div>
        <div class="mt-2">
          <label for="size">Size(%)</label>
          <input class="form-control input-block" id="size" placeholder="100">
        </div>
        <div class="mt-2">
          <label for="size">Quality</label>
          <input class="form-control input-block" id="quality" placeholder="75">
        </div>
        <button class="btn btn-outline mt-2" type="button" onclick="submit()" id="submitButton"><i class="bi bi-upload"></i>
          Submit</button>
      </div>
    </div>
    <div class="flash hide mt-2 flash-error" id="errDiag">
      Error
    </div>
  </div>
  <script src="/script.js"></script>
</body>

</html>
